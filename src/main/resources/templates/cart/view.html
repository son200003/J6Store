<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/index :: dynamic(~{::main})}">

   <body>
   <main>
       <div class="card mt-3">
           <div class="card-header bg-primary text-light">SHOOPING CART</div>
           <table class="table">
               <thead>
               <tr>
                   <th>Id</th>
                   <th>Name</th>
                   <th>Price</th>
                   <th>Quantity</th>
                   <th>Amount</th>
                   <th></th>
               </tr>
               </thead>
               <tbody>
               <tr ng-repeat="item in cart.items">
                   <td>{{item.id}}</td>
                   <td>{{item.name}}</td>
                   <td>{{item.price | number : 2}}</td>
                   <td><input ng-change="cart.saveToLocalStorage();" ng-model="item.qty" type="number" min =1 ></td>
                   <td>{{item.qty * item.price | number : 2}}</td>
                   <td>
                       <button ng-click="cart.remove(item.id)" class="btn btn-sm btn-primary">

                           <i class="glyphicon glyphicon-trash"></i>
                       </button>
                   </td>
               </tr>
               </tbody>
           </table>
           <div class="card-footer">
               <button ng-click="cart.clear()" class="btn btn-danger">
                   <i class="bi bi-trash-fill"></i> Clear
               </button>

               <a th:href="@{/order/checkout}" class="btn btn-primary">
                   <i class="bi bi-arrow-right-circle-fill"></i> Checkout
               </a>
           </div>
       </div>
   </main>
   </body>
</html>
